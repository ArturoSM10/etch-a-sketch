<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1 class="header__title">Have fun &#128396;</h1>
        </header>
        <aside class="aside">
            <form class="aside__form" action="#">
                <fieldset class="color-selection">
                    <legend class="legend">Color selection</legend>
                    <label class="bg-label" for="background">Background: </label>
                    <input class="bg-input" type="color" id="background" value="#ffffff">
                    <label class="mouse-label" for="pen">Mouse color: </label>
                    <input class="mouse-input" type="color" id="pen" value="#000000">
                    <button class="random" >random</button>
                    <button class="dark" >To Dark</button>
                </fieldset>
                
                <fieldset class="options">
                    <legend class="legend">Range and options</legend>
                    <div class="range-container">
                        <input class="slider" type="range" min="4" max="100" value="16" class="slider">
                        <div class="range__value">
                            16
                        </div>
                    </div>
                    <button class="clc">clear</button>
                </fieldset>
            </form>
        </aside>
        <main class="main">
            <div class="canvas">
                <p class="canvas-title">Etch a sketch</p>
                <div class="div-container">

                </div>
                <div class="circle-container">
                    <div class="left-circle">
                        <div class="left-circle__line"></div>
                    </div>
                    <div class="right-circle">
                        <div class="right-circle__line"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__p">
                Page made by ArturoSM10, Thanks to <a class="p__a" href="https://www.theodinproject.com/">The Odin Project</a>
            </p>
        </footer>
    </div>
</body>
</html>
